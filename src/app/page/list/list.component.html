<table mat-table [dataSource]="list">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element" class="number"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>メニュー名</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="recommendation">
    <th mat-header-cell *matHeaderCellDef>推薦文</th>
    <td mat-cell *matCellDef="let element"> {{element.recommendation}} </td>
  </ng-container>
  <ng-container matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef>投稿者</th>
    <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
  </ng-container>
  <ng-container matColumnDef="votes">
    <th mat-header-cell *matHeaderCellDef>投票数</th>
    <td mat-cell *matCellDef="let element" class="number"> {{element.numberOfVotes}} </td>
  </ng-container>
  <ng-container matColumnDef="plus">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button (click)="vote.emit(element.id)" *ngIf="i !== 0">
        <mat-icon>exposure_plus_1</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button (click)="edit.emit(element.id)" *ngIf="i !== 0">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container> -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button mat-icon-button (click)="delete.emit(element.id)" *ngIf="i !== 0">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
